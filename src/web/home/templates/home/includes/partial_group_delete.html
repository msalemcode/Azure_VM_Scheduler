<form method="post" action="{% url 'group_delete' group.id %}" class="js-group-delete-form">
  {% csrf_token %}
  <div class="modal-header" id="deletebox"> 
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm group schedule deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the schedule for group <strong>{{ group.group_name}}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Schedule</button>
  </div>
</form>
