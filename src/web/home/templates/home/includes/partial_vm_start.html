<form method="post" action="{% url 'vm_start' vm.id %}" class="js-group-delete-form">
    {% csrf_token %}
    <div class="modal-header" id="deletebox"> 
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Confirm VM Starting Action</h4>
    </div>
    <div class="modal-body">
      <p class="lead">Are you sure you want to start  <strong>{{ vm.vm_name}}</strong> virtual machine?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Start VM</button>
    </div>
  </form>
